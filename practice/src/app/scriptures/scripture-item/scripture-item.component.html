<a
href="#" 
class="list-group-item clearfix"
(click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ scripture.name }}</h4>
        <p class="list-group-item-text">{{ scripture.description }}</p>
    </div>
    <span class="pull-right">
        <img 
        [src]="scripture.imagePath"
        alt="{{scripture.name}}" 
        class="img-responsive" 
        style="max-height: 50px;">
    </span>
</a>
