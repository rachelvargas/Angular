<div class="row">
    <div class="col-md-5">
        <app-scripture-list
        (scriptureWasSelected)="selectedScripture = $event"></app-scripture-list>
    </div>

    <div class="col-md-7">       
        <app-scripture-mastery 
        *ngIf="selectedScripture; else infoText"
        [scripture]="selectedScripture"></app-scripture-mastery>
        <ng-template #infoText>
            <p>Please select a Scripture!</p>
        </ng-template>
    </div>
</div>
